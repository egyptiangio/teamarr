name: "V2 Feature Request"
description: "Suggest a feature for Teamarr V2"
title: "[V2 Feature]: "
labels: ["enhancement", "v2"]
body:
  - type: markdown
    attributes:
      value: |
        **This form is for V2 feature requests.** V2 is currently in alpha - we welcome feedback!

  - type: textarea
    id: problem
    attributes:
      label: Problem or Use Case
      description: What problem does this solve? What are you trying to accomplish?
      placeholder: "I want to be able to..."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: How would you like this to work?
    validations:
      required: true

  - type: dropdown
    id: area
    attributes:
      label: Feature Area
      options:
        - Team EPG
        - Event EPG
        - Stream Matching
        - Channel Management
        - Templates
        - UI/UX
        - API
        - Dispatcharr Integration
        - Other
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Any workarounds or alternative approaches?

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Screenshots, examples, or other context
